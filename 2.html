<!DOCTYPE HTML>
<html>
<head>
<style>
table{
border:2px solid black;
border-collapse:collapse;
}
tr td{
border:2px solid black;
}
</style>
</head>
<body>
<table>
<script>
document.write("<tr><td>number </td><td> square</td><td>cube</td></tr>");
for(var i=0;i<=10;i++)
{
	document.write("<tr><td>"+i+'</td><td>'+i*i+'</td><td>'+i*i*i+"</td></tr>");
}
</script>
</table>
</body>
</html>
